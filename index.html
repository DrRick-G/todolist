<!DOCTYPE html>
<html lang="en">
<head>

    <div class="content">

        <div class="tout">

                    <input type="text" name="inputList" placeholder="Entrer votre tâche" id="">
                    <input type="submit" value="Ajouter">
                </div> <br>
                <div class="partie2">
                    <table>
                        <tr>
                            <th id="ti">Tâches a éffectuées
                            </th>
                            <th id="ti">Action</th>
                        </tr>
                        <tr id="tache1">
                            <td>Une tâche 1
                            </td>
                            <td id="i"><i class="fa fa-trash"></i></td>
                        </tr>
                        <tr id="tache2">
                            <td>Une tâche 2
                            </td>
                            <td id="i"><i class="fa fa-trash"></i></td>
                        </tr>
                        <tr id="tache3">
                            <td>Une tâche 3
                            </td>
                            <td id="i"><i class="fa fa-trash"></i></td>
                        </tr>
                        <tr id="tache4">
                            <td>Une tâche 4
                            </td>
                            <td id="i"><i class="fa fa-trash"></i></td>
                        </tr>
                        <tr id="tache5">
                            <td>Une tâche 5
                            </td>
                            <td id="i"><i class="fa fa-trash"></i></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="grande_2">
                <div class="nombre_tache">
                    <p>Vous avez ajouté 5 tâche(s)</p>
                </div>
                <div class="supprimer">
                   <span title="Tout supprimer">
                        <button>Supprimer</button>
                   </span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
